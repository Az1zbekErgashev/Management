version: '3.4'
services:

  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=web@1234
      - POSTGRES_DB=CRM
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - all_network

  backend:
    depends_on:
      - postgres  # Ждем, пока запустится PostgreSQL
    image: backend
    build:
      context: .
      dockerfile: ProjectManagement.Api/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    networks:
      - all_network
    volumes:
      - /home/wisestone/projects/app/wwwroot:/app/wwwroot
      - /home/wisestone/projects/app/logs:/app/Logs
      - /home/wisestone/projects/Management/app/appsettings.json:/app/appsettings.json
    restart: always

volumes:
  postgres-data:

networks:
  all_network:
    driver: bridge
